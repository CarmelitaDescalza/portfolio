<div class="divcenter">
  <div class="margen">
    <h2>FORM</h2>
    <br>
    <h5>Complete the form to register, please</h5>
  </div>
  <form (ngSubmit)="onSubmit(contact)" #contact="ngForm">
    <h3 style="text-align: center;">FORM</h3>
    <br>

    <div class="form-group row" [class.errorForm]="this.errorName">
      <label for="name" class="col-sm-2 col-form-label">Name *</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" #name [(ngModel)]="contactModel.name" id="name" required>
      </div>
    </div>
    <div class="form-group row " [class.errorForm]="this.errorSurname">
      <label for="surname1" class="col-sm-2 col-form-label">Frirst Surname *</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="surname1" #surname1 [(ngModel)]="contactModel.surname1"
          id="surname" required>
      </div>
    </div>
    <div class="form-group row ">
      <label for="surname2" class="col-sm-2 col-form-label">Second Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="surname2" #surname2 [(ngModel)]="contactModel.surname2"
          id="surname2">
      </div>
    </div>

    <div class="form-group row" [class.errorForm]="this.errorTelephone">
      <label for="telephone" class="col-sm-2 col-form-label">Telephone *</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" name="telephone" #telephone [(ngModel)]="contactModel.telephone"
          id="telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="address" #address [(ngModel)]="contactModel.address" id="address">
      </div>
    </div>

    <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="city" #city [(ngModel)]="contactModel.city" id="city">
      </div>
    </div>

    <div class="form-group row ">
      <label for="province" class="col-sm-2 col-form-label">Province</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="province" #province [(ngModel)]="contactModel.province"
          id="province">
      </div>
    </div>

    <div class="form-group row" [class.errorForm]="this.errorEmail">
      <label for="email" class="col-sm-2 col-form-label">Email *</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" #email [(ngModel)]="contactModel.email" id="email"
          required>
      </div>
    </div>

    <div class="form-group row" [class.errorForm]="this.errorPassword2" [class.errorForm]="this.errorPassword">
      <label for="password" class="col-sm-2 col-form-label">Password *</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" #password [(ngModel)]="contactModel.password"
          id="password" required>
      </div>
    </div>
    <div class="form-group row" [class.errorForm]="this.errorPassword2">
      <label for="password2" class="col-sm-2 col-form-label">Password *</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" class="form-control" name="password2" #password2
          [(ngModel)]="contactModel.password2" id="password2" required>
      </div>
    </div>

    <div class="form-group row" [class.errorForm]="this.errorCheckbox">
      <div class="col-sm-2"> Accept terms of use</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox" #checkbox [(ngModel)]="contactModel.checkbox"
            id="checkbox">
          <label class="form-check-label" for="checkbox"> </label>
        </div>
      </div>
    </div>

    <div class="margen" style="text-align: center;">
      <h6>* Requided fields</h6>
    </div>
    <div class="margen" style="text-align: center; color: red;">
      <h5 *ngIf="this.warning">{{this.warningText}}</h5>
      <h6 *ngIf="this.warning1">{{this.warningText1}}</h6>
      <h6 *ngIf="this.warning2">{{this.warningText2}}</h6>
      <h6 *ngIf="this.warning3">{{this.warningText3}}</h6>
    </div>

    <div class="form-group row" class="margen">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" style="font-size: 16pt;">Sign in</button>
      </div>
    </div>
  </form>

  <div> <h4 class="margen">REGISTER SUMMARY</h4></div>
  <div>
    <div class="col-md-12">
      <ul>
        
              {{newContact2}}
         
      </ul>
  </div>
  </div>



</div>

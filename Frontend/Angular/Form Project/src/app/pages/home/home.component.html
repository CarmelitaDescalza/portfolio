<div class="divcenter">
  <div class="margen">
    <h2>HOME</h2>
    <br>
    <h5 >Complete the form to register</h5>
  </div>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <h3 style="text-align: center;">FORM</h3>
    <br>

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" #name [(ngModel)]="ContactModel.name" id="name" required >
      </div>
    </div>
    <div class="form-group row ">
      <label for="surname1" class="col-sm-2 col-form-label">Frirst Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="surname1" #surname1 [(ngModel)]="ContactModel.surname1" id="surname" required >
      </div>
    </div>
    <div class="form-group row ">
      <label for="surname2" class="col-sm-2 col-form-label">Second Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"name="surname2" #surname2 [(ngModel)]="ContactModel.surname2" id="surname2">
      </div>
    </div>

    <div class="form-group row">
      <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" name="telephone" #telephone [(ngModel)]="ContactModel.telephone" id="telephone" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="address" #address [(ngModel)]="ContactModel.address"  id="address">
      </div>
    </div>

    <div class="form-group row">
      <label for="city" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="city" #city [(ngModel)]="ContactModel.city" id="city" >
      </div>
    </div>

    <div class="form-group row ">
      <label for="province" class="col-sm-2 col-form-label">Province</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="province" #province [(ngModel)]="ContactModel.province" id="province">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" #email [(ngModel)]="ContactModel.email" id="email" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" #password [(ngModel)]="ContactModel.password" id="password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password2" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control"  class="form-control" name="password2" #password2 [(ngModel)]="ContactModel.password2" id="password2">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2"> Accept terms of use</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox">
          <label class="form-check-label" for="checkbox"> </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit"   class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>

  <div>
   <h5 *ngIf="this.warning" style="color: rgb(248, 7, 7); text-align: center;">{{this.msgError}}</h5> 
  </div>

  <div><h5 style="margin-top: 20pt;">Register Summary:</h5> <br>
  {{this.datesForm}}
  <br>
  
  </div>
</div>
<!--[disabled]="!contactForm.form.valid"-->
